<html lang="en">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }
    
    body {
      background-color: #0a0a0a;
      color: #33ff33;
      overflow-x: hidden;
    }
    
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
      z-index: 1;
      pointer-events: none;
    }
    
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: rgba(51, 255, 51, 0.1);
      z-index: 2;
      animation: scanline 6s linear infinite;
      pointer-events: none;
    }
    
    @keyframes scanline {
      0% {
        top: 0%;
      }
      100% {
        top: 100%;
      }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 2px solid #33ff33;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    
    .military-badge {
      width: 80px;
      height: 80px;
      border: 2px solid #33ff33;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .military-badge::before {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      border: 1px solid #33ff33;
      border-radius: 50%;
    }
    
    .military-badge::after {
      content: "AXN";
      font-weight: bold;
    }
    
    nav ul {
      display: flex;
      list-style: none;
    }
    
    nav ul li {
      margin-left: 20px;
    }
    
    nav ul li a {
      color: #33ff33;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
      position: relative;
      padding: 5px 0;
    }
    
    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background-color: #33ff33;
      transition: width 0.3s ease;
    }
    
    nav ul li a:hover::after {
      width: 100%;
    }
    
    main {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px 0;
    }
    
    .classified {
      border: 2px solid #33ff33;
      padding: 20px;
      margin-bottom: 40px;
      position: relative;
      background-color: rgba(0, 10, 0, 0.7);
    }
    
    .classified::before {
      content: "CLASSIFIED";
      position: absolute;
      top: -10px;
      left: 20px;
      background-color: #0a0a0a;
      padding: 0 10px;
      color: #ff3333;
    }
    
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 5px;
    }
    
    .mission-statement {
      margin-bottom: 40px;
      max-width: 800px;
      font-size: 18px;
      line-height: 1.6;
    }
    
    .countdown-section {
      margin-top: 40px;
    }
    
    .countdown-title {
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .countdown-container {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
    
    .countdown-item {
      margin: 0 15px;
      text-align: center;
    }
    
    .countdown-value {
      font-size: 36px;
      font-weight: bold;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #33ff33;
      margin-bottom: 10px;
      background-color: rgba(0, 20, 0, 0.7);
    }
    
    .countdown-label {
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
    }
    
    .cta-button {
      background-color: transparent;
      color: #33ff33;
      border: 2px solid #33ff33;
      padding: 12px 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .cta-button:hover {
      background-color: rgba(51, 255, 51, 0.1);
    }
    
    .cta-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(51, 255, 51, 0.3), transparent);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% {
        left: -100%;
      }
      20% {
        left: 100%;
      }
      100% {
        left: 100%;
      }
    }

    @keyframes blink {

        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    /* Enhanced Radar Styles */
    .radar-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 40px auto;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(51, 255, 51, 0.3);
      border: 2px solid #33ff33;
      background-color: rgba(0, 20, 0, 0.2);
    }
    
    .radar-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle, rgba(0, 20, 0, 0.7) 0%, rgba(0, 10, 0, 0.9) 70%, rgba(0, 5, 0, 1) 100%),
        repeating-radial-gradient(circle, transparent 0, transparent 20px, rgba(51, 255, 51, 0.1) 20px, rgba(51, 255, 51, 0.1) 21px);
      border-radius: 50%;
    }
    
    .radar-rings {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    
    .radar-ring {
      position: absolute;
      border: 1px solid rgba(51, 255, 51, 0.3);
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    
    .radar-axis {
      position: absolute;
      background-color: rgba(51, 255, 51, 0.2);
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 1px;
      height: 100%;
    }
    
    .radar-axis.horizontal {
      width: 100%;
      height: 1px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    
    .radar-axis.diagonal1 {
      width: 1px;
      height: 100%;
      transform: translateX(-50%) rotate(45deg);
      transform-origin: center;
    }
    
    .radar-axis.diagonal2 {
      width: 1px;
      height: 100%;
      transform: translateX(-50%) rotate(-45deg);
      transform-origin: center;
    }
    
    .radar-sweep {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    
    .radar-sweep-line {
      position: absolute;
      width: 50%;
      height: 2px;
      background: linear-gradient(to right, rgba(51, 255, 51, 0.7), rgba(51, 255, 51, 0));
      top: 50%;
      left: 50%;
      transform-origin: left center;
      animation: radarSweep 4s linear infinite;
    }
    
    @keyframes radarSweep {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .radar-afterglow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: transparent;
      clip-path: polygon(50% 50%, 50% 0%, 60% 0%, 60% 50%);
      animation: radarAfterglowRotate 4s linear infinite;
      opacity: 0.3;
      background: radial-gradient(ellipse at center, rgba(51, 255, 51, 0.4) 0%, rgba(51, 255, 51, 0) 70%);
    }
    
    @keyframes radarAfterglowRotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .radar-blip {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #ff3333;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 5px #ff3333;
    }
    
    .radar-blip.friendly {
      background-color: #33ff33;
      box-shadow: 0 0 5px #33ff33;
    }
    
    .radar-blip.unknown {
      background-color: #ffff33;
      box-shadow: 0 0 5px #ffff33;
    }
    
    .radar-blip.fading {
      animation: blipFade 3s forwards;
    }
    
    @keyframes blipFade {
      0% {
        opacity: 1;
      }
      70% {
        opacity: 0.7;
      }
      100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1.5);
      }
    }
    
    .radar-hud {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .radar-label {
      position: absolute;
      color: #33ff33;
      font-size: 10px;
      opacity: 0.8;
      text-shadow: 0 0 5px rgba(51, 255, 51, 0.5);
    }
    
    .radar-north {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .radar-east {
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
    }
    
    .radar-south {
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .radar-west {
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
    }
    
    .radar-stats {
      position: absolute;
      bottom: -40px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      font-size: 12px;
      color: #33ff33;
    }
    
    .radar-stat {

  <div id="canvas-container"></div>
  <div id="overlay"></div>
  <div class="scan-line"></div>
  
  <div class="container" id="root"></div>

  <script type="text/babel">
    // React components
    const App = () => {
      const [countdown, setCountdown] = React.useState({
        days: 0,
        hours: 0,
        minutes: 0,
        seconds: 0
      });
      
      const [targetInfo, setTargetInfo] = React.useState({
        visible: false,
        id: "",
        type: "",
        distance: "",
        velocity: "",
        threat: ""
      });
      
      React.useEffect(() => {
        // Set up the countdown timer
        const targetDate = new Date('June 1, 2025 00:00:00').getTime();
        
        const interval = setInterval(() => {
          const now = new Date().getTime();
          const distance = targetDate - now;
          
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
          setCountdown({ days, hours, minutes, seconds });
          
          if (distance < 0) {
            clearInterval(interval);
            setCountdown({ days: 0, hours: 0, minutes: 0, seconds: 0 });
          }
        }, 1000);
        
        return () => clearInterval(interval);
      }, []);
      
      // Create radar blips
      React.useEffect(() => {
        const radar = document.querySelector('.radar-container');
        const radarRect = radar.getBoundingClientRect();
        const radarCenter = radarRect.width / 2;
        
        // Create radar rings
        const rings = document.querySelector('.radar-rings');
        const ringCounts = 4;
        
        for (let i = 1; i <= ringCounts; i++) {
          const ring = document.createElement('div');
          ring.classList.add('radar-ring');
          const size = (radarRect.width / ringCounts) * i;
          ring.style.width = `${size}px`;
          ring.style.height = `${size}px`;
          rings.appendChild(ring);
        }
        
        // Create initial blips
        createInitialBlips();
        
        // Create random blips periodically
        const blipInterval = setInterval(() => {
          createRandomBlip();
        }, 3000);
        
        // Clean up interval on unmount
        return () => clearInterval(blipInterval);
        
        function createInitialBlips() {
          // Add some initial blips
          for (let i = 0; i < 5; i++) {
            createRandomBlip();
          }
          
          // Add a few friendly blips
          for (let i = 0; i < 3; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * radarCenter * 0.8;
            const x = Math.cos(angle) * radius + radarCenter;
            const y = Math.sin(angle) * radius + radarCenter;
            
            createBlip(x, y, 'friendly');
          }
          
          // Add one unknown blip
          const angle = Math.random() * Math.PI * 2;
          const radius = Math.random() * radarCenter * 0.6;
          const x = Math.cos(angle) * radius + radarCenter;
          const y = Math.sin(angle) * radius + radarCenter;
          
          createBlip(x, y, 'unknown');
        }
        
        function createRandomBlip() {
          const angle = Math.random() * Math.PI * 2;
          const radius = Math.random() * radarCenter * 0.9;
          const x = Math.cos(angle) * radius + radarCenter;
          const y = Math.sin(angle) * radius + radarCenter;
          
          createBlip(x, y);
        }
        
        function createBlip(x, y, type = '') {
          const blip = document.createElement('div');
          blip.classList.add('radar-blip');
          
          if (type) {
            blip.classList.add(type);
          }
          
          blip.style.left = `${x}px`;
          blip.style.top = `${y}px`;
          
          // Create random ID for the blip
          const blipId = `TGT-${Math.floor(Math.random() * 9000) + 1000}`;
          blip.dataset.id = blipId;
          
          // Create random threat level
          const threatLevels = ['LOW', 'MEDIUM', 'HIGH', 'UNKNOWN'];
          const threatLevel = threatLevels[Math.floor(Math.random() * threatLevels.length)];
          blip.dataset.threat = threatLevel;
          
          // Create random distance
          const distance = (Math.random() * 50 + 10).toFixed(1);
          blip.dataset.distance = distance;
          
          // Create random velocity
          const velocity = (Math.random() * 800 + 100).toFixed(1);
          blip.dataset.velocity = velocity;
          
          // Create blip type
          const blipTypes = ['AIR', 'NAVAL', 'GROUND', 'UNKNOWN'];
          const blipType = type === 'friendly' ? 'ALLIED' : blipTypes[Math.floor(Math.random() * blipTypes.length)];
          blip.dataset.type = blipType;
          
          radar.appendChild(blip);
          
          // Add click event to show target info
          blip.addEventListener('click', () => {
            setTargetInfo({
              visible: true,
              id: blipId,
              type: blipType,
              distance: `${distance} KM`,
              velocity: `${velocity} KM/H`,
              threat: threatLevel
            });
            
            // Highlight selected blip
            document.querySelectorAll('.radar-blip').forEach(b => b.style.boxShadow = '');
            blip.style.boxShadow = '0 0 10px #ffffff';
          });
          
          // Randomly make some blips fade and disappear
          if (Math.random() > 0.7) {
            blip.classList.add('fading');
            setTimeout(() => {
              blip.remove();
            }, 3000);
          }
        }
      }, [setTargetInfo]);
      
      // Three.js setup for background
      React.useEffect(() => {
        // Create a scene
        const scene = new THREE.Scene();
        
        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        // Create a renderer
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Create grid
        const gridHelper = new THREE.GridHelper(20, 20, 0x33ff33, 0x33ff33);
        gridHelper.position.y = -2;
        scene.add(gridHelper);
        
        // Create particles for a starfield effect
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1000;
        
        const posArray = new Float32Array(particlesCount * 3);
        
        for (let i = 0; i < particlesCount * 3; i++) {
          posArray[i] = (Math.random() - 0.5) * 30;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
          size: 0.05,
          color: 0x33ff33
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        
        // Animation loop
        const animate = () => {
          requestAnimationFrame(animate);
          particlesMesh.rotation.y += 0.0005;
          renderer.render(scene, camera);
        };
        
        animate();
        
        // Handle window resize
        const handleResize = () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        };
        
        window.addEventListener('resize', handleResize);
        
        return () => {
          window.removeEventListener('resize', handleResize);
          document.getElementById('canvas-container').removeChild(renderer.domElement);
        };
      }, []);
      
      // Coordinates display and update
      React.useEffect(() => {
        let coords = document.getElementById('coordinates-display');
        
        const updateCoordinates = () => {
          const lat = (Math.random() * 180 - 90).toFixed(6);
          const long = (Math.random() * 360 - 180).toFixed(6);
          const altitude = Math.floor(Math.random() * 10000);
          const bearing = Math.floor(Math.random() * 360);
          const speed = Math.floor(Math.random() * 900) + 100;
          const contacts = Math.floor(Math.random() * 12) + 1;
          
          coords.innerHTML = `
            <div class="status-line"><span>LAT:</span> <span>${lat}°</span></div>
            <div class="status-line"><span>LONG:</span> <span>${long}°</span></div>
            <div class="status-line"><span>ALTITUDE:</span> <span>${altitude} M</span></div>
            <div class="status-line"><span>BEARING:</span> <span>${bearing}°</span></div>
            <div class="status-line"><span>SPEED:</span> <span>${speed} KM/H</span></div>
            <div class="status-line"><span>ACTIVE CONTACTS:</span> <span>${contacts}</span></div>
            <div class="status-line"><span>SYSTEM STATUS:</span> <span>OPERATIONAL</span></div>
          `;
        };
        
        updateCoordinates();
        const coordInterval = setInterval(updateCoordinates, 3000);
        
        return () => clearInterval(coordInterval);
      }, []);

      return (
        <>
          <header>
            <div className="logo">ALGOXNIRMAAN</div>
            <div className="military-badge"></div>
          </header>
          
          <main>
            <div className="classified">
              <h1>OPERATION Algo X Nirmaan</h1>
              <p className="mission-statement typing-effect">
                Countdown to deployment of next-generation tactical systems.
              </p>
            </div>
            
            {/* Enhanced Radar Component */}
            <div className="radar-container">
              <div className="radar-background"></div>
              <div className="radar-rings"></div>
              <div className="radar-axis"></div>
              <div className="radar-axis horizontal"></div>
              <div className="radar-axis diagonal1"></div>
              <div className="radar-axis diagonal2"></div>
              <div className="radar-sweep">
                <div className="radar-sweep-line"></div>
                <div className="radar-afterglow"></div>
              </div>
              <div className="radar-hud">
                <div className="radar-label radar-north">N</div>
                <div className="radar-label radar-east">E</div>
                <div className="radar-label radar-south">S</div>
                <div className="radar-label radar-west">W</div>
              </div>
              <div className="radar-stats">
                <div className="radar-stat">Range: <span className="radar-stat-value">100km</span></div>
                <div className="radar-stat">Mode: <span className="radar-stat-value">Active</span></div>
                <div className="radar-stat">Status: <span className="radar-stat-value">Online</span></div>
              </div>
              <div className="radar-noise"></div>
            </div>
            
            <div id="coordinates-display"></div>
            
            {targetInfo.visible && (
              <div id="target-info" style={{display: 'block'}}>
                <div className="status-line"><span>TARGET ID:</span> <span>{targetInfo.id}</span></div>
                <div className="status-line"><span>TYPE:</span> <span>{targetInfo.type}</span></div>
                <div className="status-line"><span>DISTANCE:</span> <span>{targetInfo.distance}</span></div>
                <div className="status-line"><span>VELOCITY:</span> <span>{targetInfo.velocity}</span></div>
                <div className="status-line"><span>THREAT LEVEL:</span> <span>{targetInfo.threat}</span></div>
                <div className="status-line"><span>ACTION:</span> <span className="blinking">TRACKING_</span></div>
              </div>
            )}
            
            <div className="countdown-section">
              <h2 className="countdown-title">Time Remaining Until Deployment</h2>
              <div className="countdown-container">
                <div className="countdown-item">
                  <div className="countdown-value">{countdown.days}</div>
                  <div className="countdown-label">Days</div>
                </div>
                <div className="countdown-item">
                  <div className="countdown-value">{countdown.hours}</div>
                  <div className="countdown-label">Hours</div>
                </div>
                <div className="countdown-item">
                  <div className="countdown-value">{countdown.minutes}</div>
                  <div className="countdown-label">Minutes</div>
                </div>
                <div className="countdown-item">
                  <div className="countdown-value">{countdown.seconds}</div>
                  <div className="countdown-label">Seconds</div>
                </div>
              </div>
              
              <button className="cta-button">Request Clearance <span className="blinking">_</span></button>
            </div>
            
            <div className="features">
              <div className="feature">
                <div className="feature-icon">⚔️</div>
                <h3>Tactical Operations</h3>
                <p>Cutting-edge military operations with strategic precision and advanced systems integration.</p>
              </div>
              <div className="feature">
                <div className="feature-icon">🛡️</div>
                <h3>Defense Solutions</h3>
                <p>Next-generation defensive capabilities designed for maximum protection in hostile environments.</p>
              </div>
              <div className="feature">
                <div className="feature-icon">📡</div>
                <h3>Command & Control</h3>
                <p>Advanced C4I systems with real-time battlefield management and secure communications.</p>
              </div>
            </div>
          </main>
          
          <footer>
            <p>© algoXnirmaan Military Division | TOP SECRET</p>
            <p className="coordinates">SECURE COMMUNICATION CHANNEL ACTIVATED</p>
          </footer>
        </>
      );
    };
    
    // Render the React app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
